<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="calc.css">
</head>

<body class="bg-light">

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-7 col-lg-5 col-xl-4">

      <div class="card shadow border-0">
        <div class="card-body p-4">

          <div class="text-end">
            <button type="button" class="btn-close" onclick="goHome()"></button>
          </div>

          <h2 class="text-center mb-2">Calculator</h2>
          <p class="text-center text-muted mb-4">Quick calculations for your bookings</p>

          <!-- DISPLAY -->
          <input
            id="calcDisplay"
            class="form-control calc-display mb-3"
            type="text"
            value="0"
            readonly
          >

          <!-- BUTTONS -->
          <div class="calc-grid">
            <button class="btn btn-light calc-btn" onclick="clearCalc()">C</button>
            <button class="btn btn-light calc-btn" onclick="backspace()">⌫</button>
            <button class="btn btn-light calc-btn" onclick="append('%')">%</button>
            <button class="btn btn-info text-white calc-btn" onclick="append('/')">÷</button>

            <button class="btn btn-outline-secondary calc-btn" onclick="append('7')">7</button>
            <button class="btn btn-outline-secondary calc-btn" onclick="append('8')">8</button>
            <button class="btn btn-outline-secondary calc-btn" onclick="append('9')">9</button>
            <button class="btn btn-info text-white calc-btn" onclick="append('*')">×</button>

            <button class="btn btn-outline-secondary calc-btn" onclick="append('4')">4</button>
            <button class="btn btn-outline-secondary calc-btn" onclick="append('5')">5</button>
            <button class="btn btn-outline-secondary calc-btn" onclick="append('6')">6</button>
            <button class="btn btn-info text-white calc-btn" onclick="append('-')">−</button>

            <button class="btn btn-outline-secondary calc-btn" onclick="append('1')">1</button>
            <button class="btn btn-outline-secondary calc-btn" onclick="append('2')">2</button>
            <button class="btn btn-outline-secondary calc-btn" onclick="append('3')">3</button>
            <button class="btn btn-info text-white calc-btn" onclick="append('+')">+</button>

            <button class="btn btn-outline-secondary calc-btn" onclick="append('0')">0</button>
            <button class="btn btn-outline-secondary calc-btn" onclick="append('.')">.</button>
            <button class="btn btn-light calc-btn" onclick="toggleSign()">±</button>
            <button class="btn btn-dark calc-btn" onclick="calculate()">=</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>


<script>
  let display = document.getElementById("calcDisplay");

  function append(val){
    if (display.value === "0") {
      display.value = val;
    } else {
      display.value += val;
    }
  }

  function clearCalc(){
    display.value = "0";
  }

  function backspace(){
    if (display.value.length <= 1) {
      display.value = "0";
    } else {
      display.value = display.value.slice(0, -1);
    }
  }

  function toggleSign(){
    if (display.value === "0") return;
    if (display.value.startsWith("-")) {
      display.value = display.value.slice(1);
    } else {
      display.value = "-" + display.value;
    }
  }

  function calculate(){
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }

  function goHome(){
    window.location.href = "index.html";
  }
</script>

</body>
</html>
